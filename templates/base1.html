<!doctype html>
<html>
  <head>
    <style>
      
    </style>
    <title>{% block title %}Symply{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
  </head>
  <body>

    <header>
        <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ; padding:30px 30px 10px 30px; font-size:4em;text-align: center;color: black;">Welcome to HomeBuyerSeller</h1>
      <hr>
    </header>

    <div class="row">
        <div class="col-md-4">
          <div class="jumbotron" style="width: 100px; font-size: 1.0rem; padding: 0% 0% 0% 0%;">
                <a class="nav-link active" href="{{ url_for('welcome') }}">Home </a>
                <a class="nav-link active" href="{{ url_for('user_login') }}">Login</a>
                 <a class="nav-link active" href="{{ url_for('user_signup') }}">Signup</a> 
          </div>
        </div>
        <div class="col-md-4">
             {% block content %}{% endblock %}
        </div>
        <div class="col-md-3" style="text-align: right; padding-right: 0%;">
            {% block loggedin %}{% endblock %}
       </div>
    </div>
    {% block scripts %}{% endblock %}


    <footer>
      <hr>
      <div class="row">
        <ul style="text-align: center;">
          <p style="text-align: center; font-size: 25px;">Symply Built by CJ, 11/2021</p>
        </ul>
      </div>
    </footer>

  </body>
  
  </html>
